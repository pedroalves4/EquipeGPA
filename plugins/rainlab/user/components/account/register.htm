{% if canRegister %}
    <h3>Registrar novo usuário</h3><br>
    <form
        data-request="onRegister">
        <div class="form-group">
            <label for="registerName">Nome Completo</label>
            <input
                name="name"
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Entre com o nome completo" />
        </div>

        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input
                name="email"
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="Digite o email" />
        </div>

        {% if loginAttribute == "username" %}
            <div class="form-group">
                <label for="registerUsername">Nome de usuário</label>
                <input
                    name="username"
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    placeholder="Digite o nome do usuário" />
            </div>
        {% endif %}

        <div class="form-group">
            <label for="registerPassword">Senha</label>
            <input
                name="password"
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Escolha uma password" />
        </div>

        <button type="submit" class="btn btn-default">Registrar</button>
    </form>
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
