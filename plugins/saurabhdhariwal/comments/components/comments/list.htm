{% for post in posts %}

    <div class="comentarios-blog-post">
        <li>
            <div class="comment avatar-comentario" id="comment-{{post.id}}">
                <div class="comment-avatar ">
                    {{post.avatar|raw}}
                </div>
                <div class="comment-content">
                    <div class="comment-header">
                        <span class="comment-name">{{post.name}}</span>
                        <a class="comment-date" href="#comment-{{post.id}}">
                            {{post.created_at.diffForHumans}}
                        </a>
                    </div>
                    <div>{{post.content|raw}}</div>
                    <div class="comment-footer">
                        <a class="comment-reply" href="#" onclick="Comment.replay(event,'{{post.id}}')">Responder</a>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

            {% if post.children %}
            <ul>
                {% partial "commentsPost::list" posts=post.children %}
            </ul>
            {% endif %}
        </li>
    </div>    

{% endfor %}
